<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Abstract American</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-texture"></div>
    <div id="splash-screen">
        <button id="enter-button">Click to Enter The Abstract American</button>
    </div>
    <audio id="background-music" loop src="music.mp3"></audio>

    <div id="music-control">
        <button id="music-button">❚❚</button>
    </div>

    <header id="header">
        <nav>
            <a href="#hero" class="nav-link">Title</a>
            <a href="#gallery" class="nav-link">Gallery</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#connect" class="nav-link">Connect</a>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-frame"></div>
            <h1 class="glow-title">The Abstract American</h1>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div id="gallery-stage">
                <!-- The rhythmic images will be inserted here by JavaScript -->
            </div>
        </section>

        <section id="about">
            <h2>About</h2>
            <div class="content-block"><p>Art is an exorcism...</p></div>
        </section>

        <section id="connect">
            <h2>Connect</h2>
            <div class="content-block"><p>A commission is a conversation...</p><a href="mailto:your-email@example.com" class="email-link">Begin the Conversation</a></div>
        </section>
    </main>
    
    <footer><p>© 2024 The Abstract American. All Rights Reserved.</p></footer>

    <div id="art-modal" class="modal"> <!-- Modal is unchanged --> </div>
    <script src="script.js"></script>
</body>
</html>
